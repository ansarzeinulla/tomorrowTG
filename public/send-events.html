<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Events</title>
    <script src="send-events.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="loginHeader">Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
        <input type="text" id="loginInput" placeholder="Enter Username" minlength="5" maxlength="20">
        <input type="number" id="pinInput" placeholder="Enter PIN Code (6 digits)" min="0" max="999999">
        <button id="loginButton">Login</button>
    </div>

    <!-- Action Buttons (Hidden until login is successful) -->
    <div id="actionButtons" style="display:none;">
        <button id="sendNewEventBtn">Send New Event</button>
        <button id="getMyEventsBtn">Get My Events</button>
        <button id="deleteMyEventBtn">Delete My Event</button>
    </div>

    <!-- Send New Event Form (Hidden until triggered) -->
    <div id="sendEventFormContainer" style="display:none;">
        <form id="sendEventForm">
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="text" id="eventAuthor" placeholder="Event Author">
            <input type="text" id="eventLocation" placeholder="Event Location">
            <input type="datetime-local" id="eventDateTime" placeholder="Event Date and Time">
            <button type="submit">Send Event</button>
        </form>
    </div>

    <!-- Get My Events Form (Hidden until triggered) -->
    <div id="getMyEventsFormContainer" style="display:none;">
        <input type="text" id="authorName" placeholder="Enter Author's Name">
        <button id="getMyEventsBtnTrigger">Get My Events</button>
        <div id="eventsContainer"></div> <!-- Added container for events -->
    </div>

    <!-- Delete My Event Form (Hidden until triggered) -->
    <div id="deleteEventFormContainer" style="display:none;">
        <input type="text" id="eventIdInput" placeholder="Enter Event ID to Delete">
        <button id="deleteEventBtn">Delete Event</button>
    </div>

    <div id="responseMessage"></div>
</body>
</html>
