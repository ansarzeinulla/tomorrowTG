<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ffcc00;
            border: 10px solid #ff9900;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transform-origin: center;
            transition: transform 3s ease-in-out;
        }

        .wheel span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .spin-btn:hover {
            background-color: #e68a00;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <span>Spin me!</span>
            </div>
        </div>
        <button class="spin-btn" id="spinButton">Spin</button>
        <div id="result" class="result hidden">Result: You Win!</div>
        <div id="loseMessage" class="result hidden">Result: You Lose!</div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const loseMessageDiv = document.getElementById('loseMessage');

        spinButton.addEventListener('click', () => {
            // Generate a random number between 0 and 1
            const chance = Math.random();

            // If the random number is less than 0.01 (1% chance), it's a win
            if (chance <= 0.01) {
                // Show the win result
                resultDiv.classList.remove('hidden');
                loseMessageDiv.classList.add('hidden');
                wheel.style.transform = `rotate(${360 * 10}deg)`; // Spin the wheel 10 times
            } else {
                // Show the lose result
                resultDiv.classList.add('hidden');
                loseMessageDiv.classList.remove('hidden');
                wheel.style.transform = `rotate(${360 * 10}deg)`; // Spin the wheel 10 times
            }

            // Reset the wheel spin after the animation ends
            setTimeout(() => {
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    wheel.style.transition = 'transform 3s ease-in-out';
                }, 50);
            }, 3000);
        });
    </script>
</body>
</html>
