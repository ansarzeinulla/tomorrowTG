<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: circle(50%);
            transform-origin: center;
            transition: transform 3s ease-in-out;
        }

        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: red;
            transform-origin: 100% 100%;
            transition: transform 3s ease-in-out;
        }

        .green {
            background-color: green;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .spin-btn:hover {
            background-color: #e68a00;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <!-- 99% Red Sections (359.6 degrees) -->
                <div class="section" style="transform: rotate(0deg);"></div>
                <div class="section" style="transform: rotate(4deg);"></div>
                <div class="section" style="transform: rotate(8deg);"></div>
                <div class="section" style="transform: rotate(12deg);"></div>
                <div class="section" style="transform: rotate(16deg);"></div>
                <div class="section" style="transform: rotate(20deg);"></div>
                <!-- 1% Green Section (3.6 degrees) -->
                <div class="section green" style="transform: rotate(356deg);"></div>
            </div>
        </div>
        <button class="spin-btn" id="spinButton">Spin</button>
        <div id="result" class="result hidden">You Win!</div>
        <div id="loseMessage" class="result hidden">You Lose!</div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const loseMessageDiv = document.getElementById('loseMessage');

        spinButton.addEventListener('click', () => {
            // Generate a random number between 0 and 360 (angle of rotation)
            const randomRotation = Math.floor(Math.random() * 360);

            // Show the spinning animation
            wheel.style.transform = `rotate(${randomRotation + 3600}deg)`; // Spin 10 full rotations

            // Reset the results divs
            resultDiv.classList.add('hidden');
            loseMessageDiv.classList.add('hidden');

            // Wait until the wheel finishes spinning, then display the result
            setTimeout(() => {
                // After spinning, check if the green section is at the top (i.e., angle is between 356 and 360 degrees)
                const finalRotation = randomRotation % 360;
                if (finalRotation >= 356 || finalRotation < 4) {
                    resultDiv.classList.remove('hidden');
                } else {
                    loseMessageDiv.classList.remove('hidden');
                }
            }, 3000); // Delay matches the spinning time (3 seconds)
        });
    </script>
</body>
</html>
