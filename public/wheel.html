<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        .slot-machine-container {
            width: 350px;
            height: 450px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(233, 219, 16, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .slot-machine {
            display: flex;
            gap: 20px;
        }

        .reel {
            width: 80px;
            height: 100px;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            border-radius: 10px;
            border: 3px solid #00ff00; /* Fancy green border to mimic a slot machine look */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #00ff00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4CAF50;
        }

        button:active {
            background-color: #45a049;
        }

        .slot-machine-header {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="slot-machine-container">
        <div class="slot-machine-header">Casino Slot Machine</div>
        <div class="slot-machine">
            <div class="reel" id="reel1">A</div>
            <div class="reel" id="reel2">A</div>
            <div class="reel" id="reel3">A</div>
        </div>
        <button onclick="spin()">Spin</button>
        <div id="winner-message" style="display: none; font-size: 24px; color: gold; margin-top: 10px;">ðŸŽ‰ Winner! ðŸŽ‰</div>
    </div>
    
    <canvas id="confettiCanvas"></canvas>
    
    <script>
        const letters = ['A', 'B', 'C', 'D', 'E', 'F']; // Possible letters
    
        function spin() {
        let reels = document.querySelectorAll('.reel');
        let results = new Array(3);
        let stoppedReels = 0;
        
        reels.forEach((reel, index) => {
            let spins = Math.floor(Math.random() * 20) + 10;
            let count = 0;
            let interval = setInterval(() => {
                let randomLetter = letters[Math.floor(Math.random() * letters.length)];
                reel.textContent = randomLetter;
                count++;

                if (count >= spins) {
                    clearInterval(interval);
                    let finalLetter = letters[Math.floor(Math.random() * letters.length)];
                    reel.textContent = finalLetter;
                    results[index] = finalLetter;
                    stoppedReels++;

                    if (stoppedReels === 3) {
                        console.log(results);
                        if (results[0] == results[1] && results[1] == results[2]) {
                            celebrate();
                        }
                    }
                }
            }, 100);
        });
    }
    
        function celebrate() {
            document.getElementById('winner-message').style.display = 'block';
            startConfetti();
        }
    
        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    
            let confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 3 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
    
            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.speed;
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(drawConfetti);
            }
            drawConfetti();
        }
    </script>
</body>
</html>
