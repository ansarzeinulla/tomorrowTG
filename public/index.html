<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow Web</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            gap: 20px;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #usersContainer {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adds spacing between buttons */
            align-items: start; /* Aligns buttons to the left */
        }

        .user-button {
            width: 100%; /* Makes the buttons take full width */
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: left; /* Aligns text inside buttons */
        }
    </style>
</head>
<body>
    
    <!-- 1st Column: Find Users -->
    <div class="column">
        <h2>Find Users</h2>
        <textarea id="inputText" placeholder="Enter Telegram nicks (one per line)"></textarea>
        <button id="fetchButton">Get</button>
        <div id="usersContainer"></div>
    </div>

    <!-- 2nd Column: Login with PIN -->
    <div class="column">
        <h2 id="loginHeader">Login</h2> <!-- Added ID for easier selection -->
        <input type="text" id="loginInput" placeholder="Enter Username" minlength="5" maxlength="20">
        <input type="number" id="pinInput" placeholder="Enter PIN Code (6 digits)" min="0" max="999999">
        <button id="enterButton">Enter</button>
        <div id="actionContainer"></div>
        <div id="recordsContainer"></div>
    </div>

    <!-- Load Scripts -->
    <script type="module" src="./getusers.js"></script>
    <script type="module" src="./enterviapin.js"></script>

    <script type="module">
        import { fetchAndDisplayUsers } from "./getusers.js";
        import { loginWithPin } from "./enterviapin.js";

        document.getElementById("fetchButton").addEventListener("click", fetchAndDisplayUsers);
        document.getElementById("enterButton").addEventListener("click", () => {
            loginWithPin(
                document.getElementById("loginInput").value,
                document.getElementById("pinInput").value
            );
        });
    </script>

</body>
</html>
